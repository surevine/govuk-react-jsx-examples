name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test -- --watchAll=false
      - run: npm run build
      - uses: maxheld83/ghpages@v0.2.1
        env:
          BUILD_DIR: build
          GH_PAT: ${{secrets.GH_PAT}}
